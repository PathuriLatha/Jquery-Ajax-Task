<!DOCTYPE html>

	<head>
		<title>JSON Practice</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>

	<body onload="">
  <h1 class="text-center text-danger"><b>Employee Details</b></h1>
  <input id="addEmployee" class="btn btn-success btn-block" type="button" value="Add Employee"/>
  <div class="container">
    <form id="addForm">
      <h3 class="text-center text-info"><b>Adding employee details</b></h3>
      <div class="form-group">
        <label for="addID">ID:</label>
        <input type="text" class="form-control" id="addID">
      </div>
      <div class="form-group">
        <label for="addName">Name:</label>
        <input type="text" class="form-control" id="addName">
      </div>
      <div class="form-group">
        <label for="addType">Job Type:</label>
        <input type="text" class="form-control" id="addType">
      </div>
      <div class="form-group">
        <label for="addDOB">Date Of Birth:</label>
        <input type="text" class="form-control" id="addDOB">
      </div>
      <div class="form-group">
        <label for="addExperience">Job Experience:</label>
        <input type="text" class="form-control" id="addExperience">
      </div>
      <div class="form-group">
        <label for="addDOJ">Date Of Joining:</label>
        <input type="text" class="form-control" id="addDOJ">
      </div>
      <input id="formAddSubmit" type="button" class="btn btn-primary" value="submit"/>
    </form>
  </div>

		<table id="displayTable" class="table border">
			<tr class="border bg-primary text-white text-center">
				<th>ID</th>
				<th>Name</th>
				<th>Type</th>
				<th>DOB</th>
				<th>Experience</th>
				<th>DOJ</th>
        <th>Action</th>
			</tr>

      <tr id="0" class="border border-primary text-info text-center" ></tr>
      <tr id="1" class="border border-primary text-info text-center" ></tr>
      <tr id="2" class="border border-primary text-info text-center" ></tr>
      <tr id="3" class="border border-primary text-info text-center" ></tr>
      <tr id="4" class="border border-primary text-info text-center" ></tr>
      <tr id="5" class="border border-primary text-info text-center" ></tr>
      <tr id="6" class="border border-primary text-info text-center" ></tr>
      <tr id="inertRow" class="border border-primary text-info text-center"></tr>
		</table>

   <div class="modal fade" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <form action="">
            <h3 class="text-center text-info"><b>Edit employee details</b></h3>
            <div class="form-group">
              <label for="editModalID">ID:</label>
              <input type="text" class="form-control" id="editModalID">
            </div>
            <div class="form-group">
              <label for="editModalName">Name:</label>
              <input type="text" class="form-control" id="editModalName">
            </div>
            <div class="form-group">
              <label for="editModalType">Job Type:</label>
              <input type="text" class="form-control" id="editModalType">
            </div>
            <div class="form-group">
              <label for="editModalDOB">Date Of Birth:</label>
              <input type="text" class="form-control" id="editModalDOB">
            </div>
            <div class="form-group">
              <label for="editModalExperience">Job Experience:</label>
              <input type="text" class="form-control" id="editModalExperience">
            </div>
            <div class="form-group">
              <label for="editModalDOJ">Date Of Joining:</label>
              <input type="text" class="form-control" id="editModalDOJ">
            </div>
            <input type="button" class="editSumbit btn btn-primary" value="Update"/>
          </form>
        </div>
      </div>
    </div>
  </div>
		<script type="text/javascript" src="employees.js"></script>
	</body>

</html>
