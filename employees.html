  <div class="modal fade" id="addModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <form action="" >
            <h3 class="text-center text-info"><b>Adding employee details</b></h3>
            <div class="form-group">
              <label for="addModalID">ID:</label>
              <input type="text" class="form-control" id="addModalID">
            </div>
            <div class="form-group">
              <label for="addModalName">Name:</label>
              <input type="text" class="form-control" id="addModalName">

            </div>
            <div class="form-group">

            </div>
            <input id="formAddSubmit" type="button" class="btn btn-primary" value="add"/>
