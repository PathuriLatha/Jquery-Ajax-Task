<body>
  <h1 class="text-center text-danger"><b>Employee Details</b></h1>
  <input class="addEmployee btn btn-success btn-block" type="button" value="add employee">
  <form id="addForm">
    <div class="container" id="addDiv">
      <h5 class="text-center text-info">Adding Employee Details</h5>
      <div class="form-group">
        <label for="addID">ID:</label>
        <input type="text" class="addID form-control" id="addID">
      </div>
      <div class="form-group">
        <label for="addName">Name:</label>
        <input type="text" class="addName form-control" id="addName">
      </div>
      <div class="form-group">
        <label for="addType">Job Type:</label>
        <input type="text" class="addType form-control" id="addType">
      </div>
      <div class="form-group">
        <label for="addDOB">Date Of Birth:</label>
        <input type="text" class="addDOB form-control" id="addDOB">
      </div>
      <div class="form-group">
        <label for="addExperience">Job Experience:</label>
        <input type="text" class="addExperience form-control" id="addExperience">
      </div>
      <div class="form-group">
        <label for="addDOJ">Date Of Joining:</label>
        <input type="text" class="addDOJ form-control" id="addDOJ">
      </div>
      <input id="formAddButton" type="button" class="btn btn-primary" value="submit"/>
    </div>
  </form>
  <div id="employeesTable">
    <table id="tableID">
      <thead id="theadID">

      </thead>
      <tbody id="tbodyID">

      </tbody>
    </table>
  </div>
